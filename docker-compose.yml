version: "3.9"

services:
  siyuan:
    image: b3log/siyuan:latest
    container_name: siyuan
    restart: unless-stopped
    command: ['--workspace=/siyuan/workspace/', '--accessAuthCode=${SIYUAN_AUTH_CODE:-siyuan123}']
    ports:
      - "${SIYUAN_PORT:-6806}:6806"
    volumes:
      - ./workspace:/siyuan/workspace
    environment:
      - TZ=${TZ:-Asia/Shanghai}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6806"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 可选：Nginx 反向代理（用于 HTTPS 和域名访问）
  nginx:
    image: nginx:alpine
    container_name: siyuan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - siyuan
    profiles:
      - with-nginx
